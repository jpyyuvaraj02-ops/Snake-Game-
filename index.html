<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Snake Game - Arcade Edition üêç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
      color: #111;
    }

    h1 {
      color: #00ff55;
      text-shadow: 0 0 10px #00ff55;
      margin-bottom: 10px;
    }

    #game-board {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-rows: repeat(20, 1fr);
      grid-template-columns: repeat(20, 1fr);
      background-color: #222;
      border: 3px solid #00ff55;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff55;
    }

    body.light #game-board {
      background-color: #fdfdfd;
      border-color: #333;
      box-shadow: 0 0 10px #666;
    }

    .snake {
      background-color: #00ff55;
      border-radius: 4px;
      box-shadow: 0 0 10px #00ff55;
    }

    .food {
      background-color: #ff0033;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff0033;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 1.1rem;
      display: flex;
      gap: 20px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      background: #00ff55;
      color: #000;
      transition: 0.2s;
    }

    button:hover {
      background: #00cc44;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
    }

    /* Mobile control buttons */
    .mobile-controls {
      display: none;
      margin-top: 15px;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
      justify-content: center;
    }

    .mobile-controls button {
      font-size: 1.2rem;
      background: #00ff55;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #game-board {
        width: 320px;
        height: 320px;
      }
      .mobile-controls {
        display: grid;
      }
    }
  </style>
</head>
<body>
  <h1>üéÆ Snake Game - Arcade Edition üêç</h1>
  <div id="game-board"></div>

  <div id="scoreboard">
    <span>Score: <b id="score">0</b></span>
    <span>High Score: <b id="highScore">0</b></span>
  </div>

  <div class="controls">
    <select id="speed">
      <option value="200">Easy</option>
      <option value="120" selected>Medium</option>
      <option value="80">Hard</option>
    </select>
    <button id="restart">Restart üîÅ</button>
    <button id="theme">Toggle Theme üåó</button>
  </div>

  <!-- Mobile controls -->
  <div class="mobile-controls">
    <button id="up">‚¨ÜÔ∏è</button>
    <button style="visibility:hidden"></button>
    <button id="left">‚¨ÖÔ∏è</button>
    <button id="down">‚¨áÔ∏è</button>
    <button id="right">‚û°Ô∏è</button>
  </div>

  <audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="crashSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const board = document.getElementById("game-board");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const restartBtn = document.getElementById("restart");
    const themeBtn = document.getElementById("theme");
    const speedSelect = document.getElementById("speed");
    const eatSound = document.getElementById("eatSound");
    const crashSound = document.getElementById("crashSound");

    let gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = randomFood();
    let direction = { x: 0, y: 0 };
    let score = 0;
    let highScore = localStorage.getItem("arcadeSnakeHighScore") || 0;
    highScoreEl.textContent = highScore;
    let gameInterval;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * gridSize) + 1,
        y: Math.floor(Math.random() * gridSize) + 1,
      };
    }

    function draw() {
      board.innerHTML = "";

      snake.forEach(part => {
        const el = document.createElement("div");
        el.style.gridRowStart = part.y;
        el.style.gridColumnStart = part.x;
        el.classList.add("snake");
        board.appendChild(el);
      });

      const foodEl = document.createElement("div");
      foodEl.style.gridRowStart = food.y;
      foodEl.style.gridColumnStart = food.x;
      foodEl.classList.add("food");
      board.appendChild(foodEl);
    }

    function move() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        food = randomFood();
        eatSound.play();
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("arcadeSnakeHighScore", highScore);
          highScoreEl.textContent = highScore;
        }
      } else {
        snake.pop();
      }

      if (
        head.x < 1 || head.x > gridSize ||
        head.y < 1 || head.y > gridSize ||
        checkCollision()
      ) {
        crashSound.play();
        alert("üí• Game Over! Your Score: " + score);
        resetGame();
      }
    }

    function checkCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      return false;
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      scoreEl.textContent = score;
      food = randomFood();
    }

    function gameLoop() {
      move();
      draw();
    }

    function startGame() {
      clearInterval(gameInterval);
      const speed = parseInt(speedSelect.value);
      gameInterval = setInterval(gameLoop, speed);
    }

    restartBtn.addEventListener("click", startGame);
    speedSelect.addEventListener("change", startGame);

    window.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
        case "w": if (direction.y !== 1) direction = { x: 0, y: -1 }; break;
        case "ArrowDown":
        case "s": if (direction.y !== -1) direction = { x: 0, y: 1 }; break;
        case "ArrowLeft":
        case "a": if (direction.x !== 1) direction = { x: -1, y: 0 }; break;
        case "ArrowRight":
        case "d": if (direction.x !== -1) direction = { x: 1, y: 0 }; break;
      }
    });

    // Mobile controls
    document.getElementById("up").addEventListener("click", () => { if (direction.y !== 1) direction = { x: 0, y: -1 }; });
    document.getElementById("down").addEventListener("click", () => { if (direction.y !== -1) direction = { x: 0, y: 1 }; });
    document.getElementById("left").addEventListener("click", () => { if (direction.x !== 1) direction = { x: -1, y: 0 }; });
    document.getElementById("right").addEventListener("click", () => { if (direction.x !== -1) direction = { x: 1, y: 0 }; });

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    startGame();
  </script>
</body>
</html>
